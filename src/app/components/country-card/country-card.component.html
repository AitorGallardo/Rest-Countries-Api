<div class="card__container">
  <img class="card__img" [src]="country ? country.flag_img : ''" alt="" />
  <section class="card__content">
    <h3>{{country ? country.name : 'unknown'}}</h3>
    <p><strong>Population: </strong>{{country ? country.population.toLocaleString() : 0}}</p>
    <p><strong>Region: </strong>{{country ? country.region : 'unknown'}}</p>
    <p><strong>Capital: </strong>{{country ? country.capital : 'unknown'}}</p>
  </section>
</div>
