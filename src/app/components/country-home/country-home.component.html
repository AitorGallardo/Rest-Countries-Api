<div class="filter-section">
  <div class="input-container">
    <input
      class="theme-background theme-color"
      type="text"
      placeholder="Search for a country..."
      [(ngModel)]="inputValue"
      (input)="onChange()"
    />
    <span class="search-icon"></span>
  </div>
  <app-region-selector (onChangeSelect)="onChange($event)"></app-region-selector>
</div>
<app-country-list [countries]="fiteredCountries"></app-country-list>
